<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fisheye - Photographe</title>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Retour à la page d'accueil">
            <img src="assets/images/logo.png" class="logo" alt="Fisheye logo">
        </a>
    </header>

    <main id="main" tabindex="-1">
        <!-- Section 1: Informations du photographe -->
        <section class="photograph-header">
            <div class="photographer-details">
                <h1 class="photographer-name"></h1>
                <p class="photographer-location"></p>
                <p class="photographer-tagline"></p>
            </div>
            <div class="contact-button-container">
                <button class="contact_button" aria-label="Contactez-moi, formulaire de contact" onclick="displayModal()" tabindex="0">Contactez-moi</button>
            </div>
            <div class="photographer-portrait">
                <img src="" alt="Photo du photographe">
            </div>
        </section>

        <!-- Section 2: Galerie de médias -->
        <section class="media-filter">
            <div class="sort-section">
                <span>Trier par</span>
                <div class="custom-select" id="sort-options" role="listbox" aria-label="Trier par options">
                    <div class="select-selected" data-value="popularity">Popularité
                        <i class="fas fa-angle-down select-arrow"></i>
                    </div>
                    <div class="select-options">
                        <div class="select-option" data-value="popularity">Popularité</div>
                        <div class="select-option" data-value="date">Date</div>
                        <div class="select-option" data-value="title">Titre</div>
                    </div>
                </div>
            </div>
            <div class="media-gallery" role="grid" aria-label="Galerie de médias">
                <!-- Media items will be inserted here -->
            </div>
        </section>
    </main>

    <!-- Section 3: Barre fixe en bas -->
    <div class="fixed-bar">
        <div class="total-likes" aria-label="Nombre total de likes">
            <span id="total-likes">0</span> ❤
        </div>
        <div class="daily-price" aria-label="Tarif journalier">
            <span id="daily-price">0€/jour</span>
        </div>
    </div>

    <div id="lightbox_modal" class="lightbox" aria-hidden="true" role="dialog" tabindex="-1">
        <div class="lightbox-content">
            <button class="lightbox-close" aria-label="Fermer la Lightbox" tabindex="0">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="lightbox-media-container">
                <button class="lightbox-prev" aria-label="Média précédent" tabindex="0">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <div class="lightbox-media" role="document">
                    <!-- Media will be dynamically inserted here -->
                </div>
                <button class="lightbox-next" aria-label="Média suivant" tabindex="0">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <p class="lightbox-caption"></p>
        </div>
    </div>
    

    <div id="contact_modal" class="modal" role="dialog" aria-labelledby="contact-modal-title" aria-hidden="true">
        <div class="modal-content">
            <header>
                <h2 id="contact-modal-title">Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer la modale" tabindex="0">
            </header>
            <!-- Nom du photographe -->
            <p id="photographer-name-modal"></p>
            <form>
                <div>
                    <label for="first-name">Prénom</label>
                    <input type="text" id="first-name" name="first-name" aria-label="Ecrire votre Prenom" tabindex="0" required>
                </div>
                <div>
                    <label for="last-name">Nom</label>
                    <input type="text" id="last-name" name="last-name" aria-label="Ecrire votre Nom" tabindex="0" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" aria-label="Ecrire votre e-mail" tabindex="0" required>
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" aria-label="Ecrire votre message" tabindex="0" required></textarea>
                </div>
                <button class="contact_button" type="submit" aria-label="Bouton envoyer" tabindex="0">Envoyer</button>
            </form>
        </div>
    </div>

    <script src="scripts/moduls/mediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
</body>
</html>
